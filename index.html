<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- body.appendChild[0] -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- body.children[0].children[2].appendChild -->
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class = "hourBlock" id = "9AM">
      <p class= "timeLabel">9 AM :</p>
      <button class = "submitButton" id = "9AMButton"><i class="fas fa-save"></i></button>
    </div>
    <div class = "hourBlock" id = "10AM">
      <p class= "timeLabel">10 AM :</p>
      <button class = "submitButton" id = "10AMButton"><i class="fas fa-save"></i></button>
    </div>
    <div class = "hourBlock" id = "11AM">
      <p class= "timeLabel">11 AM :</p>
      <button class = "submitButton" id = "11AMButton"><i class="fas fa-save"></i></button>
    </div>
    <div class = "hourBlock" id = "12PM">
      <p class= "timeLabel">12 PM :</p>
      <button class = "submitButton" id = "12PMButton"><i class="fas fa-save"></i></button>
    </div>
    <div class = "hourBlock" id = "1PM">
      <p class= "timeLabel">1 PM :</p>
      <button class = "submitButton" id = "1PMButton"><i class="fas fa-save"></i></button>
    </div>
    <div class = "hourBlock" id = "2PM">
      <p class= "timeLabel">2 PM :</p>
      <button class = "submitButton" id = "2PMButton"><i class="fas fa-save"></i></button>
    </div>
    <div class = "hourBlock" id = "3PM">
      <p class= "timeLabel">3 PM :</p>
      <button class = "submitButton" id = "3PMButton"><i class="fas fa-save"></i></button>
    </div>
    <div class = "hourBlock" id = "4PM">
      <p class= "timeLabel">4 PM :</p>
      <button class = "submitButton" id = "4PMButton"><i class="fas fa-save"></i></button>
    </div>
    <!-- Timeblocks go here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
